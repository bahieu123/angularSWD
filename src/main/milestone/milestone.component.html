<div class="body-1">
  <div class="body-3">
   <div class="body-2">
     <p-toolbar>
       <div class="p-toolbar-group-start">
         <h3>List Milestone Manager</h3>
     </div>
       <ng-template pTemplate="end">
         <p-button label="Add Subject" icon="pi pi-plus" styleClass="p-button-success mr-2" (click)="CreateSubject()"></p-button>
         <p-button styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
     </ng-template>
     </p-toolbar>
    </div>
   <div class="body-2">
     <p-table
     #dt1
     [value]="listMilestone"
     dataKey="id"
     [rows]="10"
     [showCurrentPageReport]="true"
     [rowsPerPageOptions]="[10, 25, 50]"
     [paginator]="true"
     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
     [globalFilterFields]="['name']"
 >
     <ng-template pTemplate="caption">
         <div class="flex">
             <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear()"></button>
             <span class="p-input-icon-left ml-auto">
               <div class="filter">
                 <i class="pi pi-search"></i>
                 <input pInputText type="text" (input)="dt1.filterGlobal(getInputValue($event), 'contains')" placeholder="Search keyword" /></div>
             </span>
         </div>
     </ng-template>

     <ng-template pTemplate="header">
         <tr>
             <th style="min-width:15rem">
               <div class="flex align-items-center">
                   #
                   <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
               </div>
             </th>
             <th style="min-width:15rem">
                 <div class="flex align-items-center">
                     Name Milestone
                 </div>
             </th>
             <th style="min-width:15rem">
                 <div class="flex align-items-center">
                     Project Name
                 </div>
             </th>
             <th style="min-width:15rem">
               <div class="flex align-items-center">
                   Class Name
               </div>
            </th>
            <th style="min-width:15rem">
              <div class="flex align-items-center">
                  Status
              </div>
           </th>
            <th style="min-width:15rem">
              <div class="flex align-items-center">
                  Action
              </div>
          </th>
         </tr>
     </ng-template>
     <ng-template pTemplate="body" let-milestone let-rowIndex="rowIndex">
         <tr>
             <td>
               {{rowIndex + 1}}
             </td>
             <td>
                <a (click)="DetailSubject(milestone)" style="color: cadetblue;">{{milestone.name}}</a>
             </td>
             <td>
               {{milestone.projectName}}
             </td>
             <td>
               {{milestone.className}}
             </td>
             <td>
              <p *ngIf="milestone.status == 1" style="color: forestgreen;">Hoạt động</p>
              <p *ngIf="milestone.status == 0" style="color: red;">Không hoạt động</p>
            </td>
             <td>
               <p-button styleClass="p-button-danger mr-2" icon="pi pi-trash" (click)="DeleteMilestone(milestone)"></p-button>
             </td>
         </tr>
     </ng-template>
     <ng-template pTemplate="emptymessage">
         <tr>
             <td colspan="7">No customers found.</td>
         </tr>
     </ng-template>
 </p-table>
   </div>
  </div>
</div>
