<div class="body-1">
  <div class="body-3">
    <div class="body-2">
      <p-toolbar>
        <div class="p-toolbar-group-start">
          <h3>List User Manager</h3>
        </div>
        <ng-template pTemplate="end">
          <p-button
            label="Add User"
            icon="pi pi-plus"
            icon="pi pi-trash"
            styleClass="p-button-success mr-2"
          ></p-button>
          <p-button
            styleClass="p-button-danger mr-2"
            icon="pi pi-trash"
          ></p-button>
        </ng-template>
      </p-toolbar>
    </div>
    <div class="body-2">
      <p-table
        #dt1
        [value]="listUser"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name']"
      >
        <ng-template pTemplate="caption">
          <div class="flex">
            <button
              pButton
              label="Clear"
              class="p-button-outlined"
              icon="pi pi-filter-slash"
              (click)="clear()"
            ></button>
            <span class="p-input-icon-left ml-auto"> </span>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">
                #
                <p-columnFilter
                  type="text"
                  field="name"
                  display="menu"
                ></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">UserName</div>
            </th>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">Name</div>
            </th>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">Email</div>
            </th>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">Role</div>
            </th>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">Status</div>
            </th>
            <th style="min-width:15rem">
              <div class="flex align-items-center">
                  Action
              </div>
          </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
          <tr>
            <td>
              {{ rowIndex + 1 }}
            </td>
            <td>
              {{ user.username }}
            </td>
            <td>
              {{ user.name }}
            </td>
            <td>
              {{ user.email }}
            </td>
            <td>
            <p style="color: green;" *ngIf="user.role == 1">Admin</p>
              <p style="color: red;" *ngIf="user.role == 2">User</p>
            </td>
            <td>
              <p style="color: green;" *ngIf="user.status == 1">Enable</p>
              <p style="color: red;" *ngIf="user.status == 0">Disable</p>
            </td>
          </tr>

        </ng-template>

        <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
          <tr>
              <td>
                {{rowIndex + 1}}
              </td>
              <td>
                 <a (click)="DetailUser(user)" style="color: cadetblue;">{{user.id}}</a>
              </td>
              <td>
                {{ user.name }}
              </td>
              <td>
                {{ user.email }}
              </td>
              <td>
              <p style="color: green;" *ngIf="user.role == 1">Admin</p>
                <p style="color: red;" *ngIf="user.role == 2">User</p>
              </td>
              <td>
                <p style="color: green;" *ngIf="user.status == 1">Enable</p>
                <p style="color: red;" *ngIf="user.status == 0">Disable</p>
              </td>
              <td>
                <p-button styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
              </td>
          </tr>
      </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No customers found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
