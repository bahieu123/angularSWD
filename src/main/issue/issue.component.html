<div class="body-1">
  <div class="body-3">
    <div class="body-2">
      <p-toolbar>
        <div class="p-toolbar-group-start">
          <h3>List Issue Manager</h3>
        </div>
        <ng-template pTemplate="end">
          <p-button
            label="Add Issue"
            icon="pi pi-plus"
            icon="pi pi-trash"
            styleClass="p-button-success mr-2" (click)="CreateIssue()" ></p-button>
          <p-button
            styleClass="p-button-danger mr-2"
            icon="pi pi-trash"
          ></p-button>
        </ng-template>
      </p-toolbar>
    </div>
    <div class="body-2">
      <p-table
        #dt1
        [value]="listIssue"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['project_name','assignee_name','assigner_name']"
      >
      <ng-template pTemplate="caption">
        <div class="flex">
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear()"></button>
            <span class="p-input-icon-left ml-auto">
              <div class="filter">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal(getInputValue($event), 'contains')" placeholder="Search keyword" /></div>
            </span>
        </div>
    </ng-template>
        

        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">
                #
                <p-columnFilter
                  type="text"
                  field="name"
                  display="menu"
                ></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">Project Name</div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">Description</div>
            </th>
          
            <th style="min-width: 10rem">
              <div class="flex align-items-center">Assigner Name</div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">Assignee Name</div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">Work Process</div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">Updated By</div>
            </th>
            <th>#</th>
           
            
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-issue let-rowIndex="rowIndex">
          <tr>
            <td>
              {{ rowIndex + 1 }}
            </td>
            <td>
              {{ issue.project_name}}
            </td>
            <td>
              {{ issue.description }}
            </td>
                      
            <td>
              {{ issue.assigner_name }}
            </td>
            <td>
              {{ issue.assignee_name}}
            </td>
            <td>
              {{issue.work_process}}
            </td>
            <td>
              {{ issue.updated_by }}
            </td>
            <td>
              <p-button  icon="pi pi-trash" styleClass="p-button-danger mr-2" (click)="deleteIssue(issue.id)"></p-button>
              <p-button  icon="bi bi-pencil-square" styleClass="p-button-outlined mr-2" (click)="updateIssue(issue)"></p-button>
            </td>
            
            
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No customers found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
