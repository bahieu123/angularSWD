<div class="body-1">
  <div class="body-3">
    <div class="body-2">
      <p-toolbar>
        <div class="p-toolbar-group-start">
          <h3>List IssueSetting Manager</h3>
        </div>
        <ng-template pTemplate="end">
          <p-button
            label="Add Issue"
            icon="pi pi-plus"
            icon="pi pi-trash"
            styleClass="p-button-success mr-2" ></p-button>
          <p-button
            styleClass="p-button-danger mr-2"
            icon="pi pi-trash"
          ></p-button>
        </ng-template>
      </p-toolbar>
    </div>
    <div class="body-2">
      <p-table
        #dt1
        [value]="listIssueSetting"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['project_name','class_name','subject_name']"
      >
      <ng-template pTemplate="caption">
        <div class="flex">
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear()"></button>
            <span class="p-input-icon-left ml-auto">
              <div class="filter">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal(getInputValue($event), 'contains')" placeholder="Search keyword" /></div>
            </span>
        </div>
    </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">
                #
                <p-columnFilter
                  type="text"
                  field="name"
                  display="menu"
                ></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">Project Name</div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">Class Name</div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">Subject Name</div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">Description</div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex align-items-center">Create By</div>
            </th>
            <th>#</th>
           
            
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-issueSetting let-rowIndex="rowIndex">
          <tr>
            <td>
              {{ rowIndex + 1 }}
            </td>
            <td>
              {{ issueSetting.project_name}}
            </td>
            <td>
              {{ issueSetting.class_name }}
            </td>
            <td>
              {{ issueSetting.subject_name }}
            </td>            
            <td>
              {{ issueSetting.description }}
              
            </td>
            <td>
              {{issueSetting.created_by}}
            </td>
           
            <td>
              <p-button  icon="pi pi-trash" styleClass="p-button-danger mr-2" ></p-button>
              <p-button  icon="bi bi-pencil-square" styleClass="p-button-outlined mr-2"></p-button>
            </td>
            
            
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No customers found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
