<div class="body-1">
   <div class="body-3">
    <div class="body-2">
      <p-toolbar>
        <div class="p-toolbar-group-start">
          <h3>List Subject Manager</h3>
      </div>
        <ng-template pTemplate="end">
          <p-button label="Add Subject" icon="pi pi-plus" styleClass="p-button-success mr-2" (click)="CreateSubject()"></p-button>
          <p-button styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
      </ng-template>
      </p-toolbar>
     </div>
    <div class="body-2">
      <p-table
      #dt1
      [value]="listSubject"
      dataKey="id"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['subject_name']"
  >
      <ng-template pTemplate="caption">
          <div class="flex">
              <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear()"></button>
              <span class="p-input-icon-left ml-auto">
                <div class="filter">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt1.filterGlobal(getInputValue($event), 'contains')" placeholder="Search keyword" /></div>
              </span>
          </div>
      </ng-template>

      <ng-template pTemplate="header">
          <tr>
              <th style="min-width:15rem">
                <div class="flex align-items-center">
                    #
                    <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                </div>
              </th>
              <th style="min-width:15rem">
                  <div class="flex align-items-center">
                      Subject Code
                  </div>
              </th>
              <th style="min-width:15rem">
                  <div class="flex align-items-center">
                      Subject Name
                  </div>
              </th>
              <th style="min-width:15rem">
                <div class="flex align-items-center">
                    Discription
                </div>
            </th>
            <th style="min-width:15rem">
              <div class="flex align-items-center">
                  Action
              </div>
          </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-subject let-rowIndex="rowIndex">
          <tr>
              <td>
                {{rowIndex + 1}}
              </td>
              <td>
                 <a (click)="DetailSubject(subject)" style="color: cadetblue;">{{subject.subject_code}}</a>
              </td>
              <td>
                {{subject.subject_name}}
              </td>
              <td>
                {{subject.description}}
              </td>
              <td>
                <p-button styleClass="p-button-danger mr-2" icon="pi pi-trash" (click)="deleteSubject(subject)"></p-button>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="7">No customers found.</td>
          </tr>
      </ng-template>
  </p-table>
    </div>
   </div>
</div>
