<div class="body-1">
  <div class="body-3">
    <div class="body-2">
      <p-toolbar>
        <div class="p-toolbar-group-start">
          <h3>List Assignment</h3>
        </div>
        <ng-template pTemplate="end">
          <p-button
            label="Add Assignment"
            icon="pi pi-plus"
            icon="pi pi-trash"
            styleClass="p-button-success mr-2"
          ></p-button>
          <p-button
            styleClass="p-button-danger mr-2"
            icon="pi pi-trash"
          ></p-button>
        </ng-template>
      </p-toolbar>
    </div>
    <div class="body-2">
      <p-table
        #dt1
        [value]="listAssignment"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name']"
      >
        <ng-template pTemplate="caption">
          <div class="flex">
            <button
              pButton
              label="Clear"
              class="p-button-outlined"
              icon="pi pi-filter-slash"
              (click)="clear()"
            ></button>
            <span class="p-input-icon-left ml-auto"> </span>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">
                #
                <p-columnFilter
                  type="text"
                  field="name"
                  display="menu"
                ></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">Assignment Name</div>
            </th>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">Subject Code</div>
            </th>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">Subject Name</div>
            </th>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">Description</div>
            </th>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">Created By</div>
            </th>
            <th style="min-width: 15rem">
              <div class="flex align-items-center">Updated By</div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-assignment let-rowIndex="rowIndex">
          <tr>
            <td>
              {{ rowIndex + 1 }}
            </td>
            <td>
              {{ assignment.name }}
            </td>
            <td>
              {{ assignment.subjectCode }}
            </td>
            <td>
              {{ assignment.subjectName }}
            </td>
            <td>
              {{ assignment.subjectName }}
            </td>
            <td>
              {{ assignment.description }}
            </td>
            <td>
              {{ assignment.updated_by }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No customers found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
