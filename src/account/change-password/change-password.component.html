<div class="parent clearfix">
  <div class="bg-illustration">
    <img src="https://i.ibb.co/Pcg0Pk1/logo.png" alt="logo">

    <div class="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>

  <div class="login">
    <div class="container">
      <h1>Change your password</h1>

      <div class="login-form">
        <form #loginForm="ngForm">
          <input type="text"
                 placeholder="UserName"
                 [(ngModel)]="ResetPassword.username"
                 name="userName"
                 required
                 #username="ngModel"
                 [ngClass]="(username.invalid && (username.dirty || username.touched)) ? 'ng-invalid ng-dirty' : '' "
                 >
                 <div *ngIf="username.touched && !username.valid">
                  <span class="error-message-span mes-err" *ngIf="username.errors && username.errors['required']">{{'Không được để trống'}}</span>
                  </div>
          <input type="password"
                 placeholder="Old PassWord"
                 [(ngModel)]="ResetPassword.oldpassword"
                 name="oldpassword"
                 required
                 #oldpassword="ngModel"
                 [ngClass]="(oldpassword.invalid && (oldpassword.dirty || oldpassword.touched)) ? 'ng-invalid ng-dirty' : '' "
                 >
                 <div *ngIf="oldpassword.touched && !oldpassword.valid">
                  <span class="error-message-span mes-err" *ngIf="oldpassword.errors && oldpassword.errors['required']">{{'Không được để trống'}}</span>
                  </div>
          <input type="password"
                 placeholder="New Password"
                 [(ngModel)]="ResetPassword.newpassword"
                 name="newpassword"
                 required
                 #newpassword="ngModel"
                 [ngClass]="(newpassword.invalid && (newpassword.dirty || newpassword.touched)) ? 'ng-invalid ng-dirty' : '' "
                 >
                 <div *ngIf="newpassword.touched && !newpassword.valid">
                  <span class="error-message-span mes-err" *ngIf="newpassword.errors && newpassword.errors['required']">{{'Không được để trống'}}</span>
                  </div>
          <div class="remember-form">
            <input type="checkbox">
            <span>Remember me</span>
          </div>
          <div class="forget-pass">
            <a routerLink="/account/register">Create Account</a>
          </div>
          <button type="submit" (click)="onLogin(loginForm)">LOG-IN</button>
        </form>
      </div>
    </div>
    </div>
</div>
